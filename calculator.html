<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>calculator</title>
</head>

<body>
  <p class="result"></p>
  <p>
    <button onclick="
      calculate('1');">1
    </button>
    <button onclick="
            calculate('2');">2
    </button>
    <button onclick="
     calculate('3');">
      3
    </button>
    <button onclick="
    calculate('+');">
      +
    </button>

  </p>
  <p>
    <button onclick="
      calculate('4');">
      4
    </button>
    <button onclick="
    calculate ('5');">
      5
    </button>
    <button onclick="
    calculate('6');">
      6
    </button>
    <button onclick="
    calculate ('-');">
      -
    </button>
  </p>
  <p>
    <button onclick="
      calculate('7');">
      7
    </button>
    <button onclick="
    calculate('8');">
      8
    </button>
    <button onclick="
    calculate('9');">
      9
    </button>
    <button onclick="
    calculate('*');">
      *
    </button>
  </p>
  <p>
    <button onclick="
      calculate('0');">
      0
    </button>
    <button onclick="
    calculate('.')">
      .
    </button>
    <button onclick="
    result()
    
    ">
      =
    </button>
    <button onclick="
    calculate('/')">
      /
    </button>
  </p>
  <button onclick="
  document.querySelector('.result').innerText = '';">
    Clear
  </button>

  <script>

    let calculation = '';
    function calculate(value) {
      calculation += value;
      document.querySelector('.result').innerText = calculation;

    }
    function result() {
      let result = '';
      result = eval(calculation);
      document.querySelector('.result').innerText = result;
    }
  </script>
</body>

</html>
