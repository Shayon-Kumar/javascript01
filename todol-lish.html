<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDo List</title>
  <style>
    .todo-text {
      padding: 10px;
    }

    .todo-date {
      padding: 10px;
    }

    .todo-add-button {
      padding: 12px 30px;
      background-color: green;
      border: none;
      font-weight: bold;
    }

    .todo-delete-button {
      padding: 12px 30px;
      background-color: red;
      border: none;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <p>To Do List</p>
  <input class="js-todo-text todo-text" type="text" placeholder="Write ToDo">
  <input type="date" class="js-todo-date todo-date">
  <button class="js-todo-add-button todo-add-button" onclick="addTodo()">Add</button>
  <div class="js-todo">

  </div>

  <script>
    const todoList = JSON.parse(localStorage.getItem('todoList')) || [];
    randerTodoList()
    function randerTodoList() {
      let htmlElement = '';

      for (let i = 0; i < todoList.length; i++) {
        const todo = todoList[i];
        const html = `
        <p>
          ${todo.name} - ${todo.date}
          <button  class="todo-delete-button"
          onclick="
          todoList.splice(${i} , 1);
          randerTodoList();
          saveTodos();
          ">Delete</button>
          </p>`;
        htmlElement += html;
      }
      document.querySelector('.js-todo').innerHTML = htmlElement;
    }


    function addTodo() {
      const inputElement = document.querySelector('.js-todo-text');
      const dateElement = document.querySelector('.js-todo-date');
      const name = inputElement.value;
      const date = dateElement.value;
      const todo = { name, date };
      todoList.push(todo);
      saveTodos();
      randerTodoList();
      inputElement.value = '';
      dateElement.value = "";
    }
    function saveTodos() {
      localStorage.setItem('todoList', JSON.stringify(todoList));
    }


  </script>

</body>

</html>
