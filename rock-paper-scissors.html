<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
</head>

<body>
  <p>Rock Paper Scissors</p>

  <button onclick="
  playGame('rock');
  ">
    Rock
  </button>
  <button onclick="
playGame('paper');
  ">
    Paper
  </button>
  <button onclick="
  playGame('scissors');
  ">
    Scissors
  </button>
  <button onclick="
      scores.wins = 0;
      scores.losses = 0;
      scores.ties = 0;
      localStorage.removeItem('scores');

  ">
    Reset
  </button>
  <script>
    let scores = JSON.parse(localStorage.getItem('scores')) || { wins: 0, losses: 0, ties: 0 };
    /*
    if (scores === null) {
      scores = { wins: 0, losses: 0, ties: 0 };
    }
*/

    function playGame(playerMove) {
      const computerMove = pickComputerMove();
      let result = '';
      if (playerMove === 'scissors') {
        if (computerMove === 'Rock') {
          result = 'You Lose.';
        } else if (computerMove === 'Paper') {
          result = 'You Win.';
        } else { result = 'Tie.'; }

      } else if (playerMove === 'rock') {
        let result = '';
        if (computerMove === 'Rock') {
          result = 'Tie.';
        } else if (computerMove === 'Paper') {
          result = 'You Lose.';
        } else {
          result = 'You Won.';
        }

      } else {
        let result = '';
        if (computerMove === 'Paper') {
          result = 'Tie';
        } else if (computerMove === 'Rock') {
          result = 'You Win.';
        } else {
          result = 'You Lose.';
        }
      }

      if (result === 'You Win.') {
        scores.wins += 1;
      } else if (result === 'You Lose.') {
        scores.losses += 1;
      } else {
        scores.ties += 1;
      }

      localStorage.setItem('scores', JSON.stringify(scores));

      alert(`You pick Paper, Computer pick ${computerMove}.${result}
Win: ${scores.wins}, Losses: ${scores.losses}, Ties: ${scores.ties}`)
    }

    function pickComputerMove() {
      const move = Math.random();
      let computerMove = '';
      if (move >= 0 && move < 1 / 3) {
        computerMove = 'Rock';
      } else if (move >= 1 / 3 && move < 2 / 3) {
        computerMove = 'Paper';
      } else { computerMove = 'Scissors'; }
      return computerMove;
    }

  </script>
</body>

</html>
