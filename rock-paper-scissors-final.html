<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
</head>

<body>
  <p>Rock Paper Scissors</p>
  <button onclick="playGame('rock')">Rock</button>
  <button onclick="playGame('paper')">Paper</button>
  <button onclick="playGame('scissors')">Scissors</button>
  <p class="display-result"></p>
  <p class="display-scores"></p>
  <button onclick="
  scores.wins = 0;
  scores.losses = 0;
  scores.ties = 0;
  localStorage.removeItem('scores');
  displayScores()
  ">Reset</button>

  <script>
    let scores = JSON.parse(localStorage.getItem('scores'));
    if (scores === null) {
      scores = { wins: 0, losses: 0, ties: 0 }
    }

    function displayScores() {
      document.querySelector('.display-scores').innerHTML = `Win:${scores.wins}, Losses:${scores.losses}, Ties:${scores.ties}`;
    }


    function playGame(playarMove) {
      const computerMove = pickComputerMove();
      let result = '';
      if (playarMove === 'rock') {
        if (computerMove === 'rock') {
          result = 'Tie.';
        } else if (computerMove === 'paper') {
          result = 'You Loss.';
        } else {
          result = 'You Win.';
        }
      } else if (playarMove === 'paper') {
        if (computerMove === 'rock') {
          result = 'You Win.';
        } else if (computerMove === 'paper') {
          result = 'Tie.'
        } else {
          result = 'You Loss.';
        }
      } else {
        if (computerMove === 'rock') {
          result = 'You Loss.'
        } else if (computerMove === 'paper') {
          result = 'You Win.';
        } else {
          result = 'Tie.';
        }
      }
      if (result === 'You Win.') {
        scores.wins += 1;
      } else if (result === 'You Loss.') {
        scores.losses += 1;
      } else {
        scores.ties += 1;
      }
      localStorage.setItem('scores', JSON.stringify(scores));
      displayScores()
      document.querySelector('.display-result').innerHTML = `${result}, You pick ${playarMove}, Computer pick ${computerMove}`;
      displayScores()
    }

    function pickComputerMove() {
      const move = Math.random();
      let computerMove = '';
      if (move >= 0 && move < 1 / 3) {
        computerMove = 'rock';
      } else if (move >= 1 / 3 && move < 2 / 3) {
        computerMove = 'paper';
      } else {
        computerMove = 'scissors';
      }
      return computerMove;
    }

  </script>
</body>

</html>
