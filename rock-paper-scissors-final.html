<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="rock-paper-scissors.css">
</head>

<body>
  <p>Rock Paper Scissors</p>
  <button class="move-button" onclick="playGame('rock')"><img class="move-icon" src="./pictures/rock-emoji.png"
      alt=""></button>
  <button class="move-button" onclick="playGame('paper')"><img class="move-icon" src="./pictures/paper-emoji.png"
      alt=""></button>
  <button class="move-button" onclick="playGame('scissors')"><img class="move-icon" src="./pictures/scissors-emoji.png"
      alt=""></button>
  <p class="display-result"> </p>
  <p class="display-scores"></p>
  <button class="reset-scores-button" onclick="
  scores.wins = 0;
  scores.losses = 0;
  scores.ties = 0;
  localStorage.removeItem('scores');
  displayScores()
  ">Reset</button>

  <script src="rock-paper-scissors.js">

  </script>
</body>

</html>
